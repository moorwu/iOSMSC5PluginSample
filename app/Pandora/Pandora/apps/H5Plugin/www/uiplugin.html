        <script type="text/javascript">
            function pluginDraw() {
                //alert('kaka');
                //$('#btnchart').style.display='none';

                var divEle=$('#chart');
                var param={
                    width:divEle.width()-10,
                    height:divEle.height()-70,
                    x:divEle.offset().left+5,
                    y:divEle.offset().top+60
                }
                uiPlugin.drawPie(param);

            }
        </script>
